<script>
    function stopServer() {

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:10011", true);
        xhr.onreadystatechange = function() {
            return true;
        }
        xhr.send("login serveradmin passwordGoesHere" + "\n" + "serverstop sid=1" + "\n");

    }

    function startServer() {

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:10011", true);
        xhr.onreadystatechange = function() {
            return true;
        }
        xhr.send("login serveradmin passwordGoesHere" + "\n" + "serverstart sid=1" + "\n");

    }
</script>

<button type="button" onclick="stopServer()">Stop Server</button>
<button type="button" onclick="startServer()">Start Server</button>
