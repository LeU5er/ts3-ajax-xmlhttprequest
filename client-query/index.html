<script>
    function input_mute() {

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:25639", true);
        xhr.onreadystatechange = function() {
            return true;
        }
        xhr.send("clientupdate client_input_muted=1" + "\n");

    }

        xhr.open("POST", "http://127.0.0.1:25639", true);

</script>
